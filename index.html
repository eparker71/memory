<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0" />
	<title>Memory</title>
	<link rel="stylesheet" href="memory.css" />
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
	<link rel="stylesheet" href="https://use.fontawesome.com/2078e3bfb9.css?v=1234">

</head>

<body>
	<header>
		<!-- <svg viewBox="0 0 500 175">
				<path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
				<text>
				  <textPath xlink:href="#curve">
					Welcome to the memory game
				  </textPath>
				</text>
			</svg> -->

		<div id="score-container">
			Found <span id="score"></span>
		</div>
		<div id="game-controls">
			<button class="button" id="flipcards-btn">View cards</button>
		</div>
	</header>
	<section>
		<article>
			<div id="card-grid" class="wrapper">
			</div>
		</article>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="memory.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js">
	</script>
	<script id="card-template" type="text/x-handlebars-template">
		{{#each icons}}
				<div class="box">
					<div class="flip-card">
						<div class="flip-card-inner">
							<div class="flip-card-front">
								<p></p>
							</div>
							<div class="flip-card-back">
								<p>{{{icon}}}</p> 
							</div>
						</div>
					</div>
				</div>
			{{/each}}
		</script>
</body>

</html>
